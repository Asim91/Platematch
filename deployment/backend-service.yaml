apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: platematch-backend
spec:
  template:
    spec:
      containers:
      - image: gcr.io/platematch/backend
        ports:
        - containerPort: 8080
        env:
        - name: CORS_ORIGINS
          value: "https://platematch-frontend-403018061895.europe-west1.run.app"  
        - name: HOST
          value: "0.0.0.0"
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"